<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>訂單確認 - 7TAO活動訂票網</title>
</head>

<body>
    <%- include('./layout/header'); -%>

        <main class="order-confirmation container py-md-12 py-7">
            <div class="row justify-content-center">
                <div class="col-md-6 position-relative">
                    <div class="progress position-absolute translate-middle" role="progressbar" aria-label="Example 1px high" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="height: 1px">
                        <div class="progress-bar" style="width: 0%"></div>
                      </div>
                    <ol class="list-unstyled d-flex justify-content-between position-relative mb-11">
                        <li class="d-flex flex-column align-items-center">
                            <p class="order-confirmation-step mb-2 text-center p-3 active">1</p>
                            <p>訂單確認</p>
                        </li>
                        <li class="d-flex flex-column align-items-center">
                            <p class="order-confirmation-step mb-2 text-center p-3">2</p>
                            <p>結帳付款</p>
                        </li>
                        <li class="d-flex flex-column align-items-center">
                            <p class="order-confirmation-step mb-2 text-center p-3">3</p>
                            <p>訂購結果</p>
                        </li>
                    </ol>
                    <h1 class="fs-3 pb-8 text-center">返老還童-制服聯誼</h1>
                    <ul class="list-unstyled mb-11 border-3 border-top">
                        <li>
                            <div class="d-flex justify-content-between py-2 border-bottom">
                                <p>日期</p>
                                <p class="font-Noto-Sans-TC">2023/5/12</p>
                            </div>
                        </li>
                        <li>
                            <div class="d-flex justify-content-between py-2 border-bottom">
                                <p>票種</p>
                                <p class="font-Noto-Sans-TC">改頭換面票（含大改造）</p>
                            </div>
                        </li>
                        <li>
                            <div class="d-flex justify-content-between py-2 border-bottom">
                                <p>票價</p>
                                <p class="font-Noto-Sans-TC">$8000</p>
                            </div>
                        </li>
                    </ul>
                    <img class="d-block mx-auto mb-5" src="https://github.com/hexschool/2022-web-layout-training/blob/main/2023week6/sparkler.png?raw=true" alt="sparkler.png">
                    <h2 class="fs-7 text-center mb-5">聯絡人資料</h2>
                    <form>
                        <div class="mb-5">
                          <label for="name" class="form-label font-Noto-Sans-TC">聯絡人姓名</label>
                          <input type="text" class="font-Noto-Sans-TC form-control px-5 py-2" id="name" aria-describedby="name" placeholder="請輸入聯絡人名稱">
                        </div>
                        <div class="mb-5">
                          <label for="Email" class="form-label font-Noto-Sans-TC">Email</label>
                          <input type="email" class="font-Noto-Sans-TC form-control px-5 py-2" id="Email" placeholder="請輸入Email">
                        </div>
                        <div class="mb-8">
                          <label for="phone" class="form-label font-Noto-Sans-TC">手機</label>
                          <input type="number" class="font-Noto-Sans-TC form-control px-5 py-2" id="phone" placeholder="請輸入手機號碼">
                        </div>
                        <a href="checkout-payment.html" class="btn btn-primary d-block mx-auto fs-8 w-75 mb-7">確認表單資料>></a>
                        <a href="post.html" class="btn d-block mx-auto fs-8 w-75 mb-7 mb-md-0">取消購票</a>
                      </form>
                </div>
            </div>
        </main>

        <%- include('./layout/modal'); -%>
            <%- include('./layout/footer'); -%>

                <script type="module" src="../main.js"></script>
</body>

</html>
